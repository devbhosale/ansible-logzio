---

logzio_token: YOUR_LOGZIO_TOKEN

# Install and configure Topbeat
logzio_topbeat: false

# Install and configure Packetbeat
logzio_packetbeat: false

logzio_logstash_server: listener.logz.io
logzio_logstash_server_port: 5015
logzio_logstash_tls: true
logzio_logstash_tls_certificate_authorities:
  - /etc/pki/tls/certs/COMODORSADomainValidationSecureServerCA.crt
logzio_logstash_tls_certificate:
logzio_logstash_tls_certificate_key:
logzio_logstash_tls_insecure: false

# Example, overwrite this variable:
logzio_logs:
  - 
    # Paths for files you want forwarded to Logz.io
    paths:
      - '/var/log/apache2/access.log'
      - '/var/log/apache2/error.log'
    # codec must be 'plain' or 'json'
    codec: plain 
    # Informational tag describing what type of data these files contain
    type: apache2


# Example, overwrite this variable:
logzio_prospectors:
  -
    paths:
      - '/var/log/syslog'
      - '/var/log/auth.log'
    input_type: log
    fields:
      source: logzio
      format: syslog
    document_type: syslog
  -
    paths:
      - '/opt/my_app1/log/production.log'
      - '/opt/my_app2/log/production.log'
    input_type: log
    fields:
      source: logzio
      format: my_app
    document_type: my_app_log
  -
    paths:
      - '/var/log/nginx/*.log'
    input_type: log
    ignore_older: 24h
    fields:
      source: logzio
      format: nginx
    document_type: nginx

# Make sure the fields paths, input_type is defined for each prospector. Other things are optional.
# The field document_type default to 'log'.
# Set a custom one here if you want to apply differen message filters for different
# log formats in logstash later/
# The field `fields` just adds more metatdata to the message.


# Extra prospectors - will be added to logzio_prospectors list at runtime.
# Facilitates having a base set of prospectors plus extra prospectors per host
# or group.
logzio_extra_prospectors: []
