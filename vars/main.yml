# vim:ft=ansible:
---

_system_log_paths:
  - /var/log/alternatives.log
  - /var/log/apt/history.log
  - /var/log/auth.log
  - /var/log/cloud-init.log
  - /var/log/dpkg.log
  - /var/log/filebeat/filebeat
  - /var/log/kern.log
  - /var/log/syslog
  - /var/log/upstart/systemd-logind.log

# These are the log files for the beat daemons - NOT the beat output files!
_beat_log_paths: "{{ ['/var/log/topbeat/topbeat'] if logzio_topbeat else [] + ['/var/log/packetbeat/packetbeat'] if logzio_packetbeat else [] }}"

_system_logs:
  - type: syslog
    paths: "{{ _system_log_paths + _beat_log_paths}}"
    codec: plain

#
# Beats output files
#
_topbeat_logs:
  - type: topbeat
    paths: 
      - /var/run/topbeat/topbeat
    codec: json

_packetbeat_logs:
  - type: packetbeat
    paths: 
      - /var/run/packetbeat/packetbeat
    codec: json

_beat_logs: "{{ _topbeat_logs if logzio_topbeat else [] + _packetbeat_logs if logzio_packetbeat else [] }}"


# This is the variable that's actually used in the template
logzio_all_logs: "{{ _system_logs + _beat_logs + logzio_logs + logzio_extra_logs }}"

